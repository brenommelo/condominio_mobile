<ul id="box_condominio" class="collapsible " data-collapsible="accordion">
    <li class="z-depth-2">
        <div class="collapsible-header light-primary-color flow-text active">Cadastro condomínio</div>
        <div class="collapsible-body">
            <div class="card grey lighten-4">
                <div class="card-content">
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="input-field">
                                <input id="nome" type="text"  ng-model="condominio.nome">
                                <label for="nome" class="flow-text">Nome condomínio</label>
                            </div>
                        </div>
                        
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input id="idade" type="number"  ng-model="condominio.cep">
                                <label for="idade" class="flow-text">CEP</label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <select id="slct_sexo" ng-model="condominio.tipo.nome">
                                    <option value="" disabled selected>Tipo</option>
                                    <option value="residencial">Residencial</option>
                                    <option value="comercial">Comercial</option>
                                    <option value="misto">Misto</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input id="idade" type="text"  ng-model="condominio.rua">
                                <label for="idade" class="flow-text">Rua</label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input id="idade" type="number"  ng-model="condominio.numero">
                                <label for="idade" class="flow-text">Numero</label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input id="idade" type="text"  ng-model="condominio.bairro">
                                <label for="idade" class="flow-text">Bairro</label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <select id="slct_sexo" ng-model="condominio.cidade">
                                    <option value="" disabled selected>Cidade</option>
                                    <option value="residencial">Belo Horiizonte</option>
                                    <option value="comercial">Contagem</option>
                                    <option value="misto">Betim</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <select id="slct_sexo" ng-model="condominio.estado">
                                    <option value="" disabled selected>Estado</option>
                                    <option value="residencial">Minas Gerais</option>
                                    <option value="comercial">São Paulo</option>
                                    <option value="misto">Rio de Janeiro</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input id="idade" type="number"  ng-model="condominio.juros">
                                <label for="idade" class="flow-text">Juros (mensal)</label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input id="idade" type="number"  ng-model="condominio.multa">
                                <label for="idade" class="flow-text">Multa (mensal)</label>
                            </div>
                        </div> <div class="col s12 m6">
                            <div class="input-field">
                                <input id="idade" type="number"  ng-model="condominio.multa">
                                <label for="idade" class="flow-text">Data vencimento boleto</label>
                            </div>
                        </div>
                        
                        <button class="btn btn-large right waves-effect " ng-click="salvarCondominio()">
                            Salvar
                        </button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
