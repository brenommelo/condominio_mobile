<div class="row margin-top-15">
  <div class="col s12">
    <div class="row" style="margin-bottom: 0;">
      <ul class="tabs" data-collapsible="accordion">
        <li class="tab">
          <a data-page="1" class="light-primary-color primary-text-color">Nova solicitação</a>

        </li>
      </ul>
    </div>
    <div class="row">
      <form name="userForm" ng-submit="salvarSolicitacao()" required>
        
        <div class="col s12 m12">
          <ul class="collapsible" data-collapsible="accordion">
            <li>
              <div>
               
                <div class="col s12 m12">

                 <select style="display: block;" ng-model="solicitacao.tipoNotificacao.id" ng-options="o.label for o in opcoes" required
                 oninvalid="this.setCustomValidity('Selecione um tipo de solicitação')" oninput="setCustomValidity('')"
                 >
                 <option value="" >Selecione</option>
                 <option value="{{option.value}}">{{option.label}}</option>
               </select>
             </div>
           </div>
           <div class="row" style="padding-top:15px">

            <div class="col s12 m12">
              <div >
                <textarea id="solicit" name="solicitacao" 
                oninvalid="this.setCustomValidity('Informe sua solicitação')" oninput="setCustomValidity('')" required
                placeholder="Digite sua solicitação aqui... (max. 1000 caracteres)"
                maxlength="1000" type="text" style="height: 150px;"
                ng-model="solicitacao.descricao" ng-minlength="10" />
              </div>
            </div>
                  <!-- div ng-if="userForm.solicitacao.$invalid" class="isa_error">
                   * Informe sua solicitacao!
                 </div> -->
                 <div ng-if="menssagem.exibir" style="color: red;" class="isa_error">
                   {{menssagem.texto}}
                 </div>
                 <!-- <div ng-if="userForm.solicitacao.$minlength" style="color: red" class="error">
                   * Informe sua solicitacao!
                 </div> -->
                 
               </div>
               <div class="row" style="padding-top:15px">
                 <button class="btn btn-large right waves-effect">
                  Salvar
                </button>  
              </div>
            </div>
          </li>
        </ul>
      </div>  
    </form>
  </div>   

</div>
</div>
