<ul id="box_paciente" class="collapsible " data-collapsible="accordion">
    <li class="z-depth-2">
        <div class="collapsible-header light-primary-color flow-text active">Cadastro condomínio</div>
        <div class="collapsible-body">
            <div class="card grey lighten-4">
                <div class="card-content">
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="input-field">
                                <input id="nome" type="text" class="validate" ng-model="paciente.nome">
                                <label for="nome" class="flow-text">Nome condomínio</label>
                            </div>
                        </div>
                    
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input id="idade" type="number" class="validate" ng-model="paciente.idade">
                                <label for="idade" class="flow-text">CEP</label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <select id="slct_sexo" ng-model="paciente.nome">
                                    <option value="" disabled selected>Tipo</option>
                                    <option value="residencial">Residencial</option>
                                    <option value="comercial">Comercial</option>
                                    <option value="misto">Misto</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input id="idade" type="number" class="validate" ng-model="paciente.idade">
                                <label for="idade" class="flow-text">Rua</label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input id="idade" type="number" class="validate" ng-model="paciente.idade">
                                <label for="idade" class="flow-text">Numero</label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input id="idade" type="number" class="validate" ng-model="paciente.idade">
                                <label for="idade" class="flow-text">Bairro</label>
                            </div>
                        </div>
                          <div class="col s12 m6">
                            <div class="input-field">
                                <select id="slct_sexo" ng-model="paciente.nome">
                                    <option value="" disabled selected>Cidade</option>
                                    <option value="residencial">Belo Horiizonte</option>
                                    <option value="comercial">Contagem</option>
                                    <option value="misto">Betim</option>
                                </select>
                                
                            </div>
                        </div>
                          <div class="col s12 m6">
                            <div class="input-field">
                                <select id="slct_sexo" ng-model="paciente.nome">
                                    <option value="" disabled selected>Estado</option>
                                    <option value="residencial">Minas Gerais</option>
                                    <option value="comercial">São Paulo</option>
                                    <option value="misto">Rio de Janeiro</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="col s12 m12">
                            <ul class="collapsible" data-collapsible="accordion">
                                <li class="z-depth-2">
                                    <div class="collapsible-header flow-text">
                                        <!-- <i class="mdi mdi-plus right no-margin"> -->
                                        </i>Apartamentos</div>
                                    <div class="collapsible-body telefones-collapsible">
                                        <div class="row">
                                            <div class="col s10">
                                                <div class="input-field">
                                                    <input id="apto" type="text" class="validate" ng-model="telefone.numero">
                                                    <label for="apto" class="flow-text">Apartamento
                                                    </label>
                                                </div>
                                            </div>
                                             <div class="col s10">
                                                <div class="input-field">
                                                    <input id="telefone" type="text" class="validate" 
                                                    >
                                                    <label for="telefone" class="flow-text">
                                                        CPF
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col s2">
                                                <button class="btn btn-flat waves-effect center-align no-margin no-padding" ng-click="adicionar_telefone()">
                                                    <i class="mdi mdi-plus pull-left"></i>
                                                </button>
                                            </div>
                                            <div class="col s12">
                                                <table class="bordered striped">
                                                    <thead>
                                                        <tr>
                                                            <th>Apartamentos</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="tel in telefones track by tel.numero">
                                                            <td>{{tel.numero}}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                                <span ng-bind="tel.numero"></span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                                </div>
            </div>
        </div>
    </li>
</ul>
