<ul id="box_pessoa" class="collapsible " data-collapsible="accordion">
    <li class="z-depth-2">
        <div class="collapsible-header light-primary-color flow-text active">Dados pessoais</div>
        <div class="collapsible-body">
            <div class="card grey lighten-4">
                <div class="card-content">
                    <form  ng-submit="salvarPessoa()" >
                        <div class="row">
                            <div class="col s12 m12">
                                <div class="input-field">
                                    <input id="nome" type="text"  ng-model="pessoa.nome" data-required="Campo obrigatório!">
                                    <label for="nome" class="flow-text">Nome</label>
                                </div>
                            </div>
                            <div class="col s12 m12">
                                <div class="input-field">
                                    <input id="nome" type="text"  ng-model="pessoa.cpf" pattern="[0-9]{11}" title='CPF'>
                                    <label for="nome" class="flow-text">Cpf</label>
                                </div>
                            </div>

                            <div class="col s12 m6">
                                <div class="input-field">
                                    <input id="nascimento" name='nascimento' type="text" class="datepicker" ng-model="pessoa.nascimento" required>
                                    <label for="nascimento" class="flow-text">Data de Nascimento</label>
                                </div>
                            </div>

                            <div class="col s12 m6">
                                <div class="input-field">
                                    <select id="slct_sexo" ng-model="pessoa.sexo">
                                    <option value="">Selecione</option>
                                    <option value="m">Masculino</option>
                                    <option value="f">Feminino</option>
                                </select>
                                <label for="slct_sexo" class="flow-text">Sexo</label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <select id="slct_perfil" ng-model="pessoa.perfil.id">
                                <option value="">Selecione</option>
                                <option value="2">Condômino</option>
                                <option value="1">Síndico</option>
                            </select>
                            <label for="slct_perfil" class="flow-text">Perfil</label>
                        </div>
                    </div>
                    <div class="col s12 m12">
                        <div class="input-field">
                            <input id="Email" name="email" type="text" ng-model="pessoa.usuario.email" required>
                            <label for="Email" class="flow-text">Email</label>
                        </div>
                    </div>
                    <div class="col s12 m12">
                        <div class="input-field">
                            <input id="Senha" type="text"  ng-model="pessoa.usuario.senha" required>
                            <label for="Senha" class="flow-text">Senha</label>
                        </div>
                    </div>
                    <div class="col s12 m12">
                        <div class="input-field">
                            <input id="telefone" type="text" ng-model="pessoa.telefone" required>
                            <label for="telefone" class="flow-text">Telefone</label>
                        </div>
                    </div>
                    <div ng-if="menssagem.exibir && menssagem.status !=200" style=" color: red;" class="isa_error">
                     {{menssagem.texto}}
                 </div>
                 <div ng-if="menssagem.exibir && menssagem.status ==200" style=" color: green;" class="isa_error">
                     {{menssagem.texto}}
                 </div>
                 <button class="btn btn-large right waves-effect wizard" >
                    Próximo
              </button>
          </div>
      </form>
  </div>
</div>
</div>
</li>
</ul>
