<ul id="box_pessoa" class="collapsible " data-collapsible="accordion">
    <li class="z-depth-2">
        <div class="collapsible-header light-primary-color flow-text active">Dados pessoais</div>
        <div class="collapsible-body">
            <div class="card grey lighten-4">
                <div class="card-content">
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="input-field">
                                <input id="nome" type="text"  ng-model="pessoa.nome">
                                <label for="nome" class="flow-text">Nome</label>
                            </div>
                        </div>
                        <div class="col s12 m12">
                            <div class="input-field">
                                <input id="nome" type="text"  ng-model="pessoa.cpf">
                                <label for="nome" class="flow-text">Cpf</label>
                            </div>
                        </div>
                      
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input id="nascimento" type="text" class="datepicker" ng-model="pessoa.nascimento">
                                <label for="nascimento" class="flow-text">Data de Nascimento</label>
                            </div>
                        </div>
                      
                        <div class="col s12 m6">
                            <div class="input-field">
                                <select id="slct_sexo" ng-model="pessoa.sexo">
                                     <option value="" disabled selected>Selecione</option>
                                    <option value="m">Masculino</option>
                                    <option value="f">Feminino</option>
                                </select>
                                <label for="slct_sexo" class="flow-text">Sexo</label>
                            </div>
                        </div>
                        <div class="col s12 m12">
                            <div class="input-field">
                                <input id="Email" type="text"  ng-model="pessoa.email">
                                <label for="Email" class="flow-text">Email</label>
                            </div>
                        </div>
                        <div class="col s12 m12">
                            <div class="input-field">
                                <input id="Senha" type="text"  ng-model="pessoa.senha">
                                <label for="Senha" class="flow-text">Senha</label>
                            </div>
                        </div>
                        <div class="col s12 m12">
                            <div class="input-field">
                                <input id="telefone" type="text" ng-model="pessoa.telefone">
                                <label for="telefone" class="flow-text">Telefone</label>
                            </div>
                        </div>
                  
                     <button class="btn btn-large right waves-effect wizard" ng-click="salvarPessoa()">
            Salvar
          </button>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
