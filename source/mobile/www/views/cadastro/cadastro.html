<ul id="box_paciente" class="collapsible " data-collapsible="accordion">
    <li class="z-depth-2">
        <div class="collapsible-header light-primary-color flow-text active">Paciente</div>
        <div class="collapsible-body">
            <div class="card grey lighten-4">
                <div class="card-content">
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="input-field">
                                <input id="nome" type="text" class="validate" ng-model="paciente.nome">
                                <label for="nome" class="flow-text">Nome</label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input id="nascimento" type="text" class="datepicker" ng-model="paciente.nascimento">
                                <label for="nascimento" class="flow-text">Data de Nascimento</label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input id="idade" type="number" class="validate" ng-model="paciente.idade">
                                <label for="idade" class="flow-text">Idade</label>
                            </div>
                        </div>
                        <div class="col s6 m6">
                            <div class="input-field">
                                <select id="slct_sexo" ng-model="paciente.sexo">
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="m">Masculino</option>
                                    <option value="f">Feminino</option>
                                </select>
                                <label for="slct_sexo" class="flow-text">Sexo</label>
                            </div>
                        </div>
                        <div class="col s12 m12">
                            <ul class="collapsible" data-collapsible="accordion">
                                <li class="z-depth-2">
                                    <div class="collapsible-header flow-text"><i class="mdi mdi-plus right no-margin"></i>Telefones</div>
                                    <div class="collapsible-body telefones-collapsible">
                                        <div class="row">
                                            <div class="col s10">
                                                <div class="input-field">
                                                    <input id="telefone" type="text" class="validate" ng-model="telefone.numero">
                                                    <label for="telefone" class="flow-text">Telefone</label>
                                                </div>
                                            </div>
                                            <div class="col s2">
                                                <button class="btn btn-flat waves-effect center-align no-margin no-padding" ng-click="adicionar_telefone()">
                                                    <i class="mdi mdi-plus pull-left"></i>
                                                </button>
                                            </div>
                                            <div class="col s12">
                                                <table class="bordered striped">
                                                    <thead>
                                                        <tr>
                                                            <th>Números</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="tel in telefones track by tel.numero">
                                                            <td>{{tel.numero}}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                                <span ng-bind="tel.numero"></span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <select id="slct_usr" ng-model="paciente.centro_saude">
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="ubs">Outro</option>
                                    <option value="ambulatorio_hospital_militar">Ambulatório do Hospital Militar</option>
                                    <option value="ambulatorio_geriatria_jenny_faria">Ambulatório de Geriatria Jenny Faria</option>
                                    <option value="clinica_mais_60_saude">Clínica mais 60 saúde</option>
                                </select>
                                <label for="slct_usr" class="flow-text">Unidade de saúde de referência</label>
                            </div>
                        </div>
                        <div id="ubs_inpt" class="col s12 m6">
                            <div class="input-field">
                                <input id="ubs_text" type="text" class="validate" ng-model="paciente.usb_descricao">
                                <label for="ubs_text" class="flow-text">Descrição</label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <select id="slct_escol" ng-model="paciente.escolaridade">
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="analf">Analfabeto</option>
                                    <option value="menor_4">&lsaquo; 4 anos</option>
                                    <option value="4_8">4 a 8 anos</option>
                                    <option value="maior_8">&rsaquo; 8 anos</option>
                                    <option value="sup">Superior completo</option>
                                    <option value="pos">Pós graduação</option>
                                </select>
                                <label for="slct_escol" class="flow-text">Escolaridade</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
