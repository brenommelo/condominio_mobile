            <ul id="box_medidas_iniciais" class="collapsible" data-collapsible="accordion">
                <li class="z-depth-2">
                    <div class="collapsible-header active light-primary-color flow-text">Medidas iniciais</div>
                    <div class="collapsible-body grey lighten-4">
                        <div class="card grey lighten-4">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col s12 m6">
                                        <div class="input-field">
                                            <input id="peso_inicial" type="number" step="0.01" class="validate" ng-model="medida.peso" ng-change="calc_imc()">
                                            <label for="peso_inicial" class="flow-text">Peso</label>
                                        </div>
                                    </div>
                                    <div class="col s12 m6">
                                        <div class="input-field">
                                            <input id="altura_inicial" type="number" step="0.01" class="validate" ng-model="medida.altura" ng-change="calc_imc()">
                                            <label for="altura_inicial" class="flow-text">Altura</label>
                                        </div>
                                    </div>
                                    <div class="col s12 m6">
                                        <div class="input-field">
                                            <input id="imc_inicial" type="number" step="any" class="validate" ng-model="medida.imc">
                                            <label id="lbl_imc" for="imc_inicial" class="flow-text">IMC</label>
                                        </div>
                                    </div>
                                    <div class="col s12 m6">
                                        <div class="input-field">
                                            <input id="vel_marcha_inicial" type="number" step="0.01" class="validate" ng-model="medida.velocidade_marcha">
                                            <label for="vel_marcha_inicial" class="flow-text">Velocidade de marcha (4m)</label>
                                        </div>
                                    </div>
                                    <div class="col s12 m6">
                                        <div class="input-field">
                                            <input id="circ_pant_inicial" type="number" step="0.01" class="validate" ng-model="medida.circunferencia_panturrilha">
                                            <label for="circ_pant_inicial" class="flow-text">Circunferência panturrilha (cm)</label>
                                        </div>
                                    </div>
                                    <div class="col s12 m12">
                                        <p>
                                            <label class="flow-text">Medo de cair antes do início do programa</label>
                                        </p>
                                        <p class="range-field browser-default">
                                            <input type="range" id="medo_cair_inicial" min="0" max="10" ng-model="medida.medo_cair" />
                                        </p>
                                    </div>
                                    <div class="col s12 m12">
                                        <p>
                                            <label class="flow-text">Autoconfiança antes do início do programa</label>
                                        </p>
                                        <p class="range-field">
                                            <input type="range" id="autoconf_inicial" min="0" max="10" ng-model="medida.autoconfianca" />
                                        </p>
                                    </div>
                                    <div class="col s12">
                                        <label class="flow-text">Autopercepção da saúde (<i>"Comparando com outras pessoas da sua idade você diria que sua saúde é excelente, muito boa, boa, regular ou ruim?"</i>) antes do início do programa</label>
                                    </div>
                                    <div class="col offset-s1 s6 m3">
                                        <input class="with-gap" name="wiz_med_ini_h_1" ng-model="medida.autopercepcao" type="radio" id="wiz_med_ini_h_1_excelente" value="excelente" />
                                        <label for="wiz_med_ini_h_1_excelente" class="flow-text">Excelente</label>
                                    </div>
                                    <div class="col s6 m2">
                                        <input class="with-gap" name="wiz_med_ini_h_1" ng-model="medida.autopercepcao" type="radio" id="wiz_med_ini_h_1_mboa" value="muito_boa" />
                                        <label for="wiz_med_ini_h_1_mboa" class="flow-text">Muito boa</label>
                                    </div>
                                    <div class="col s6 m2">
                                        <input class="with-gap" name="wiz_med_ini_h_1" ng-model="medida.autopercepcao" type="radio" id="wiz_med_ini_h_1_boa" value="boa" />
                                        <label for="wiz_med_ini_h_1_boa" class="flow-text">Boa</label>
                                    </div>
                                    <div class="col s6 m2">
                                        <input class="with-gap" name="wiz_med_ini_h_1" ng-model="medida.autopercepcao" type="radio" id="wiz_med_ini_h_1_regular" value="regular" />
                                        <label for="wiz_med_ini_h_1_regular" class="flow-text">Regular</label>
                                    </div>
                                    <div class="col s6 m2">
                                        <input class="with-gap" name="wiz_med_ini_h_1" ng-model="medida.autopercepcao" type="radio" id="wiz_med_ini_h_1_ruim" value="ruim" />
                                        <label for="wiz_med_ini_h_1_ruim" class="flow-text">Ruim</label>
                                    </div>
                                    <div class="col s12">
                                        <p>
                                            <label class="flow-text">Formulário respondido por:</label>
                                        </p>
                                    </div>
                                    <div class="col offset-s1 s6 m6">
                                        <input class="with-gap" name="medida_informante" ng-model="medida.informante" type="radio" id="medida_informante_pac" value="paciente" />
                                        <label for="medida_informante_pac" class="flow-text">Paciente</label>
                                    </div>
                                    <div class="col offset-s1 s6 m6">
                                        <input class="with-gap" name="medida_informante" ng-model="medida.informante" type="radio" id="medida_informante_info" value="informante" />
                                        <label for="medida_informante_info" class="flow-text">Informante</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
