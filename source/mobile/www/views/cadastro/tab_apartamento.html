<ul id="box_condominio" class="collapsible " data-collapsible="accordion">
    <li class="z-depth-2">
        <div class="collapsible-header light-primary-color flow-text active">Unidades autonomas</div>
        <div class="collapsible-body">
            <div class="card grey lighten-4">
                <div class="card-content">
                   <form>
                    <div class="row">

                       <div class="col s12 m6">
                        <div class="input-field">
                            <input id="unidade" type="text"  ng-model="apartamento.nome" 
                              >
                            <label for="unidade" class="flow-text">Descricao</label>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <div class="input-field">
                            <input id="email"  type="text" ng-model="apartamento.emailResponsavel">
                            <label for="email" class="flow-text">Email</label>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <div class="input-field">
                            <input id="fracao" type="number" ng-model="apartamento.fracao">
                            <label for="fracao" class="flow-text">Fração</label>
                        </div>
                    </div>
                    <div class="col s12" style="text-align: right; float:right">
                        <button class="btn btn-large right waves-effect" ng-click="adicionarApartametno()">
                            Adicionar
                        </button>
                    </div>
                    <div class="col s12">
                        <table class="bordered striped">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="tel in apartamentos track by tel.nome">
                                    <td>{{tel.nome}}</td> <td>{{tel.emailResponsavel}}</td>
                                </tr>
                            </tbody>
                            Unidades adicionadas
                            *Atenção! O email será o login e o nome cadastrado será a senha da unidade em seu primeiro acesso. 
                        </table>
                        <span ng-bind="tel.nome"></span>
                    </div>
   <div ng-if="menssagem.exibir && menssagem.status !=200" style=" color: red;" class="isa_error">
                   {{menssagem.texto}}
                 </div>
                  <div ng-if="menssagem.exibir && menssagem.status ==200" style=" color: green;" class="isa_error">
                   {{menssagem.texto}}
                 </div>
                    <button class="btn btn-large right waves-effect"  ng-click="salvarApartamentos()">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</li>
</ul>
