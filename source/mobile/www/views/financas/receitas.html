<ul id="box_paciente" class="collapsible " data-collapsible="accordion">
    <li class="z-depth-2">

            <div class="card grey lighten-4">
                <div class="card-content">
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="input-field">
                                <input id="nome" type="text" class="validate" ng-model="receita.descricao">
                                <label for="nome" class="flow-text">Descrição</label>
                            </div>
                        </div><div class="col s12 m12">

                            </div>
                        </div>
                        
                    
                      
                        <div class="col s12 m6">

                                <select id="slct_usr" ng-model="receita.origem">

                                    <option value="ubs">Taxa apto 202</option>
                                    <option value="ubs">Outros</option>
                                    
                                </select>
                                <label for="slct_usr" class="flow-text">Origem</label>
                            </div>
                        </div>     
                         <div class="col s12 m6">
                            <div class="input-field">
                                <select id="slct_separacao" ng-model="receita.separacaoContabil">

                                    <option value="ubs">Provisões</option>

                            </div>

                          <button class="btn btn-large right waves-effect wizard" ng-click="gravarReceita()" >
            Salvar
          </button>
                       
                      
                </div>
