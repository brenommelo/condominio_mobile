<ul id="box_paciente" class="collapsible " data-collapsible="accordion">
    <li class="z-depth-2">
        <div class="collapsible-header light-primary-color flow-text active">Nova despesa</div>
        <div class="collapsible-body">
            <div class="card grey lighten-4">
                <div class="card-content">
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="input-field">
                                <input id="nome" type="text" data-required="true" class="validate" ng-model="despesa.nome">
                                <label for="nome" class="flow-text">Descrição</label>
                            </div>
                        </div><div class="col s12 m12">
                            <div class="input-field">
                                <input id="nome" type="text" class="validate" ng-model="despesa.valor">
                                <label for="nome" class="flow-text">Valor</label>
                            </div>
                        </div>
                            <div class="col s12 m12">
                            <div class="input-field">
                                <input id="realizacao" type="text" class="datepicker" ng-model="despesa.realizacao">
                                <label for="realizacao" class="flow-text">Data da despesa</label>
                            </div>
                        </div>
                         <div class="col s12 m6">
                            <div class="input-field">
                                <select id="slct_separacao" ng-model="despesa.separacaoContabil.id">
                                    <option value="" disabled selected></option>
                                    <option value="1">Ordinárias</option>
                                    <option value="2">Fundo reserva</option>
                                    <option value="3">Taxa extra</option>
                                    <option value="4">Provisões</option>
                                                               
                                </select>
                                <label for="slct_separacao" class="flow-text">Separação contábil</label>
                            </div>
                        </div>
                          <button class="btn btn-large right waves-effect wizard" ng-click="gravarDespesa()">
            Salvar
          </button>
                       
                      
                </div>
            </div>
        </div>
    </li>
</ul>
